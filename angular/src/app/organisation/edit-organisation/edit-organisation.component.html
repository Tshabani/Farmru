<form
  class="form-horizontal"
  autocomplete="off"
  #createNodeForm="ngForm"
  (ngSubmit)="save()"
  >
  <abp-modal-header
    [title]="'Edit organisation' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Name" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="organisation.name"
            #nameModel="ngModel"
            #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
        </div>
    </div>
    
    
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Short Alias" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="shortAlias"
            id="shortAlias"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="organisation.shortAlias"
            #shortAliasModel="ngModel"
            #shortAliasEl
            />
            <abp-validation-summary
              [control]="shortAliasModel"
              [controlEl]="shortAliasEl"
            ></abp-validation-summary>
        </div>
    </div>
    
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Description" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="description"
            id="description"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="organisation.description"
            #descriptionModel="ngModel"
            #descriptionEl
            />
            <abp-validation-summary
              [control]="descriptionModel"
              [controlEl]="descriptionEl"
            ></abp-validation-summary>
        </div>
    </div>
    
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Address" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="freeTextAddress"
            id="freeTextAddress"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="organisation.freeTextAddress"
            #freeTextAddressModel="ngModel"
            #freeTextAddressEl
            />
            <abp-validation-summary
              [control]="freeTextAddressModel"
              [controlEl]="freeTextAddressEl"
            ></abp-validation-summary>
        </div>
    </div>
    
    
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Organisation type" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="number"
            class="form-control"
            name="organisationType"
            id="organisationType"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="organisation.organisationType"
            #organisationTypeModel="ngModel"
            #organisationTypeEl
            />
            <abp-validation-summary
              [control]="organisationTypeModel"
              [controlEl]="organisationTypeEl"
            ></abp-validation-summary>
        </div>
    </div>
    
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Company Reg no" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="companyRegistrationNo"
            id="companyRegistrationNo"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="organisation.companyRegistrationNo"
            #companyRegistrationNoModel="ngModel"
            #companyRegistrationNoEl
            />
            <abp-validation-summary
              [control]="companyRegistrationNoModel"
              [controlEl]="companyRegistrationNoEl"
            ></abp-validation-summary>
        </div>
    </div>
    
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "VAT reg no" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="vatRegistrationNo"
            id="vatRegistrationNo"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="organisation.vatRegistrationNo"
            #vatRegistrationNoModel="ngModel"
            #vatRegistrationNoEl
            />
            <abp-validation-summary
              [control]="vatRegistrationNoModel"
              [controlEl]="vatRegistrationNoEl"
            ></abp-validation-summary>
        </div>
    </div>
    
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Contact Email" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="contactEmail"
            id="contactEmail"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="organisation.contactEmail"
            #contactEmailModel="ngModel"
            #contactEmailEl
            />
            <abp-validation-summary
              [control]="contactEmailModel"
              [controlEl]="contactEmailEl"
            ></abp-validation-summary>
        </div>
    </div>
    
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Contact Number" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="contactMobileNumber"
            id="contactMobileNumber"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="organisation.contactMobileNo"
            #contactMobileNumberModel="ngModel"
            #contactMobileNumberEl
            />
            <abp-validation-summary
              [control]="contactMobileNumberModel"
              [controlEl]="contactMobileNumberEl"
            ></abp-validation-summary>
        </div>
    </div>  
    
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createNodeForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
